<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Back Vertex Distance Calculator</title>
<link rel="stylesheet" media="all" href="style.css">
<script src="modernizr.js" type="text/javascript"></script>
</head>
<body>

	<div class="row">
		<div class="small-12 columns text-center">
			<h1>
				Back Vertex Distance Compensator<br /> <small>by Gareth
					Cooper</small>
			</h1>
		</div>
	</div>

	<form id="R" class="rx">
		<div class="row">
			<div class="small-2 columns text-right">
				<h2>R:</h2>
			</div>
			<div class="small-3 columns">
				<label>Sphere <input type="text" name="sph" id="sph"
					value="PLANO" />
				</label>
			</div>
			<div class="small-3 columns">
				<label>Cyl <input type="text" name="Cyl" id="cyl" />
				</label>
			</div>
			<div class="small-3 columns end">
				<label>Axis <input type="text" name="Axis" id="axis" />
				</label>
			</div>
		</div>
	</form>

	<form id="L" class="rx">
		<div class="row">
			<div class="small-2 columns text-right">
				<h2>L:</h2>
			</div>
			<div class="small-3 columns">
				<label class="error">Sphere <input type="text" name="sph" id="sph"
					value="PLANO" />
					<small class="error">Invalid entry</small>
				</label>
			</div>
			<div class="small-3 columns">
				<label>Cyl <input type="text" name="Cyl" id="cyl" />
				</label>
			</div>
			<div class="small-3 columns end">
				<label>Axis <input type="text" name="Axis" id="axis" />
				</label>
			</div>
		</div>
	</form>

	<form id="bvd">
		<div class="row">
			<div class="medium-6 columns">
				<label>Original BVD <input type="text" name="originalBvd"
					id="originalBvd" />
				</label>
			</div>
			<div class="medium-6 columns">
				<label>New BVD <input type="text" name="newBvd" id="newBvd" />
				</label>
			</div>
		</div>
	</form>

	<script src="jquery.min.js" type="text/javascript"></script>
	<script src="foundation.js"></script>
	<script>
		$(document).foundation();
	</script>
	<script src="jquery.bvd_calculator.js" type="text/javascript"></script>
	<script type="text/javascript">
		$('.rx').bvd_calculator();
	</script>
</body>
</html>
