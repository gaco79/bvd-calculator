<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Back Vertex Distance Calculator</title>
<link rel="stylesheet" media="all" href="style.css">
<script src="modernizr.js" type="text/javascript"></script>
</head>
<body>

	<form id="R" class="rx">
		<div class="row">
			<div class="small-3 columns text-right">
				<h2>R:</h2>
			</div>
			<div class="small-3 columns">
				<label>Sphere <input type="text" name="sph" id="sph" value="3" />
				</label>
			</div>
			<div class="small-3 columns">
				<label>Cyl <input type="text" name="Cyl" />
				</label>
			</div>
			<div class="small-3 columns">
				<label>Axis <input type="text" name="Axis" />
				</label>
			</div>
		</div>
	</form>

	<form id="L" class="rx">
		<div class="row">
			<div class="small-3 columns text-right">
				<h2>L:</h2>
			</div>
			<div class="small-3 columns">
				<label>Sphere <input type="text" name="sph" id="sph" />
				</label>
			</div>
			<div class="small-3 columns">
				<label>Cyl <input type="text" name="Cyl" />
				</label>
			</div>
			<div class="small-3 columns">
				<label>Axis <input type="text" name="Axis" />
				</label>
			</div>
		</div>
	</form>

	<script src="jquery.min.js" type="text/javascript"></script>
	<script src="foundation.js"></script>
	<script>
		$(document).foundation();
	</script>
	<script src="jquery.bvd_calculator.js" type="text/javascript"></script>
	<script type="text/javascript">
		$('.rx').bvd_calculator();
	</script>
</body>
</html>
