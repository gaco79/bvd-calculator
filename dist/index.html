<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Back Vertex Distance Calculator</title>
<link rel="stylesheet" media="all" href="style.css">
<script src="modernizr.js" type="text/javascript"></script>
</head>
<body>

	<header>
		<div class="row">
			<div class="small-12 columns text-center">
				<h1>
					Back Vertex Distance Compensator <small><a href="http://garethcooper.com" target="_blank">by Gareth Cooper</a></small>
				</h1>
			</div>
		</div>
	</header>

	<div class="ad">
		<div class="row">
			<div class="small-12 columns text-center">
				<img
					src="https://storage.googleapis.com/support-kms-prod/SNP_59D432450939ECC60A21BEDBEE985B1817B1_3094744_en_v2" />
			</div>
		</div>
	</div>

	<div class="row" style="margin-top: 1rem;">
		<div class="small-12 columns">
			<h6>ORIGINAL Rx</h6>
		</div>
	</div>
	<form id="R" class="rx">
		<div class="row">
			<div class="small-2 columns text-right">
				<h2>R:</h2>
			</div>
			<div class="small-3 columns">
				<label>Sphere <input type="text" name="sph" id="sph"
					value="PLANO" autofocus />
				</label>
			</div>
			<div class="small-3 columns">
				<label>Cyl <input type="text" name="Cyl" id="cyl" />
				</label>
			</div>
			<div class="small-3 columns end">
				<label>Axis <input type="text" name="Axis" id="axis" />
				</label>
			</div>
		</div>
		<input type="hidden" id="outputId" value="#newR" />
	</form>

	<form id="L" class="rx">
		<div class="row">
			<div class="small-2 columns text-right">
				<h2>L:</h2>
			</div>
			<div class="small-3 columns">
				<label>Sphere <input type="text" name="sph" id="sph"
					value="PLANO" />
				</label>
			</div>
			<div class="small-3 columns">
				<label>Cyl <input type="text" name="Cyl" id="cyl" />
				</label>
			</div>
			<div class="small-3 columns end">
				<label>Axis <input type="text" name="Axis" id="axis" />
				</label>
			</div>
		</div>
		<input type="hidden" id="outputId" value="#newL" />
	</form>

	<form id="bvd">
		<div class="row">
			<div class="medium-6 columns">
				<div class="row collapse">
					<div class="small-12 medium-4 columns">
						<span class="prefix">Original BVD: </span>
					</div>
					<div class="small-9 medium-7 columns">
						<input type="number" min="0" max="30" name="originalBvd"
							id="originalBvd" value="13" class="text-right">
					</div>
					<div class="small-3 medium-1 columns">
						<span class="postfix">mm</span>
					</div>
				</div>
			</div>
			<div class="medium-6 columns">
				<div class="row collapse">
					<div class="small-12 medium-4 columns">
						<span class="prefix">New BVD: </span>
					</div>
					<div class="small-9 medium-7 columns">
						<input type="number" min="0" max="30" name="newBvd" id="newBvd"
							value="0" class="text-right">
					</div>
					<div class="small-3 medium-1 columns">
						<span class="postfix">mm</span>
					</div>
				</div>
			</div>
		</div>
	</form>

	<div class="row">
		<div class="small-12 columns">
			<h6>COMPENSATED Rx</h6>
		</div>
	</div>
	<div class="row" id="newR" class="newRx">
		<div class="small-2 columns text-right">
			<h2>R:</h2>
		</div>
		<div class="small-10 columns">
			<span id="outputR"></span>
		</div>
	</div>

	<div class="row" id="newL" class="newRx">
		<div class="small-2 columns text-right">
			<h2>L:</h2>
		</div>
		<div class="small-10 columns">
			<span id="outputL"></span>
		</div>
	</div>


	<script src="jquery.min.js" type="text/javascript"></script>
	<script src="foundation.js"></script>
	<script>
		$(document).foundation();
	</script>
	<script src="jquery.bvd_calculator.js" type="text/javascript"></script>
	<script type="text/javascript">
		$('.rx').bvd_calculator();
	</script>
</body>
</html>
